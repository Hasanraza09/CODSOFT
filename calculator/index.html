<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/utils.css" />
    <link rel="shortcut icon" href="calculator.png" />
    <title>My Calculator</title>
  </head>
  <body>
    <h1 class="text-center">Welcome to Hasan's Calculator</h1>
    <div class="container d-flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input class="input" type="text" readonly />
      </div>
      <div class="row">
        <button class="button mycolor">AC</button>
        <button class="button mycolor">+/-</button>
        <button class="button mycolor">%</button>
        <button class="button mycolor">CE</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button mycolor">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button mycolor">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button mycolor">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button equal-btn">=</button>
        <button class="button mycolor">/</button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
